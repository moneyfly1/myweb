server {
    listen 80;
    server_name dy.moneyfly.top;
    
    # 重定向到 HTTPS（如果已配置 SSL）
    # return 301 https://$server_name$request_uri;
    
    # 前端静态文件
    root /www/wwwroot/dy.moneyfly.top/frontend/dist;
    index index.html;

    # 前端路由（Vue Router）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 禁止 index.html 缓存，确保每次更新后能获取最新版本
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri /index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 请求体大小限制
        client_max_body_size 10M;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # 静态资源缓存（文件名包含 hash，可以长期缓存）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # 添加版本号查询参数支持
        access_log off;
    }

    # 日志
    access_log /www/wwwlogs/dy.moneyfly.top.log;
    error_log /www/wwwlogs/dy.moneyfly.top.error.log;
}

