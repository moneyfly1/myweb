<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CBoard Modern - 现代化订阅管理系统" />
    <meta name="keywords" content="订阅管理,代理服务,用户管理" />
    <meta name="author" content="CBoard Team" />
    <title>CBoard Modern</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#1677ff">
    
    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CBoard">
    
    <!-- 加载动画 -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">CBoard Modern</div>
        <div class="loading-subtitle">正在加载...</div>
      </div>
    </div>
    
    <!-- 应用根节点 -->
    <div id="app"></div>
    
    <!-- 脚本 -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- 清除旧的认证缓存（防止缓存问题） -->
    <script>
      // 在页面加载时，如果检测到旧的缓存可能导致问题，清除它
      (function() {
        try {
          // 检查是否有旧的、可能无效的认证信息
          const adminToken = localStorage.getItem('cboard_secure_admin_token');
          const userToken = sessionStorage.getItem('cboard_secure_user_token');
          
          // 如果存在旧的 token，检查是否过期
          if (adminToken) {
            try {
              const data = JSON.parse(adminToken);
              if (data.expiry && Date.now() > data.expiry) {
                // Token 已过期，清除所有认证缓存
                const keys = ['admin_token', 'admin_user', 'admin_refresh_token', 
                             'user_token', 'user_data', 'user_refresh_token',
                             'token', 'refresh_token', 'user'];
                keys.forEach(key => {
                  localStorage.removeItem('cboard_secure_' + key);
                  sessionStorage.removeItem('cboard_secure_' + key);
                });
              }
            } catch (e) {
              // 解析失败，清除缓存
              localStorage.removeItem('cboard_secure_admin_token');
            }
          }
        } catch (e) {
          // 忽略错误
        }
      })();
    </script>
    
    <!-- 隐藏加载动画 -->
    <script>
      // 确保加载动画能正确隐藏
      function hideLoading() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 300);
        }
      }
      
      // 多种方式触发隐藏
      if (document.readyState === 'complete') {
        setTimeout(hideLoading, 100);
      } else {
        window.addEventListener('load', function() {
          setTimeout(hideLoading, 100);
        });
      }
      
      // 备用：如果Vue应用挂载后，也隐藏加载动画
      setTimeout(hideLoading, 2000);
    </script>
  </body>
</html>
